<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/inicial.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   
    <link rel="shortcut icon" href="./img/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <title>Inicial</title>
</head>
<body>
    <header>
        <h1 class="titulo"><img src="./img/favicon-32x32.png" alt="">Eco Rota</h1>
        <span id="icone-burguer" class="material-symbols-outlined" onclick="clickMenu">
            menu
            </span>
        <menu id="itens">
            <nav>
                <ul>
                    <li><a href="#">Favoritos</a></li>
                    <li><a href="#">Serviços Especializados</a></li>
                    <li><a href="#">Linhas de coleta</a></li>
                    <li><a href="#">Parcerias</a></li>
                    <li><a href="#">Sobre nós</a></li>

                </ul>
            </nav>
        </menu>

    </header>
    <main>
<section class="maps">
    
            <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31472.378199328137!2d-35.730227199999995!3d-9.5911936!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1726954264088!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <section id="busca-fav">
                <div class="container">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Trajetos da Coleta" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit"> <label class="favorito form-check-label" for="flexSwitchCheckChecked"><span class="material-symbols-outlined"><span class="material-symbols-outlined">
                            search
                            </span></button>
                      </form>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                
                        <label class="favorito form-check-label" for="flexSwitchCheckChecked"><span class="material-symbols-outlined">
                            grade
                            </span></label>
                      </div>
                </div>
            </section>

</section>
    </main>
    
    <footer >
        
        <div>
          © 2024 Copyright:
          <a class="text-body" href="#">Eco Rota</a>
        </div>
        
      </footer>
    
</body>
<script src="./js/ecorota.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
